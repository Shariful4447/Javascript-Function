<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <h1>My List</h1>
        <ul id="mylist">
            <h1>my UL</h1>
            <li id="first" class="item">Lorem, ipsum dolor.</li>
            <li id="second" class="item">Natus, illo laudantium.</li>
            <li id="third" class="item">Neque, vero. Quas.</li>
            <li id="fourth" class="item">Esse, reiciendis? Voluptatum.</li>
            <li id="fifth" class="item">Doloremque, ducimus similique!</li>
        </ul>
        <button id="addNew">Add Element</button>
    </div>

    <script>
        //event operation to remove item which are available previously

        // var items=document.getElementsByTagName('li');
        // for(let i=0;i<items.length;i++){
        //     var item =items[i];
        //     item.addEventListener('click', function(event){
        //         event.target.parentNode.removeChild(event.target);
        //     })
        // }

        //event operation for add
            document.getElementById('addNew').addEventListener('click', function(event){
                var itemParent=document.getElementById('mylist');
                var newItem=document.createElement('li');
                newItem.innerHTML='added by event';
                itemParent.appendChild(newItem);


            })
            //for removing newly added item also(all item one by one)
            document.getElementById('mylist').addEventListener('click', function (event){
                //console.log("Ul clicked");
                event.target.parentNode.removeChild(event.target);

                


           });

    </script>
    
</body>
</html>
